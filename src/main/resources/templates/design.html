<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>
<h1>Design your taco!</h1>
<img th:src="@{/images/TacoCloud.png}" alt="Taco cloud logo"/>


<form method="POST" th:action="@{/logout}" id="logoutForm">
    <input type="submit" value="Logout"/>
</form>


<form th:method="POST" th:object="${taco}" th:action="@{/design}" id="tacoForm">

    <span class="validationError"
          th:if="${#fields.hasErrors('ingredients')}"
          th:errors="*{ingredients}">Ingredient Error</span>


    <div class="grid">
        <!--/*@thymesVar id="ingredient" type="com.home.tacocloud.domain.Ingredient"*/-->

        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap:</h3>
            <!--/*@thymesVar id="wrap" type="com.home.tacocloud.domain.Ingredient"*/-->
            <div th:each="ingredient : ${wrap}">
                <label>
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                </label>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <!--/*@thymesVar id="protein" type="com.home.tacocloud.domain.Ingredient"*/-->
            <div th:each="ingredient : ${protein}">
                <label>
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                </label>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese:</h3>
            <!--/*@thymesVar id="cheese" type="com.home.tacocloud.domain.Ingredient"*/-->
            <div th:each="ingredient : ${cheese}">
                <label>
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                </label>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Determine your veggies:</h3>
            <!--/*@thymesVar id="veggies" type="com.home.tacocloud.domain.Ingredient"*/-->
            <div th:each="ingredient : ${veggies}">
                <label>
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                </label>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Select your sauce:</h3>
            <!--/*@thymesVar id="sauce" type="com.home.tacocloud.domain.Ingredient"*/-->
            <div th:each="ingredient : ${sauce}">
                <label>
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                </label>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

    </div>

    <div>

        <h3>Name your taco creation:</h3>
        <label>
            <input type="text" th:field="*{name}"/>
        </label>
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name Error</span>
        <br/>

        <button>Submit Your Taco</button>
    </div>

</form>

</body>
</html>
